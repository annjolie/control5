<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8'>
	<link type='image/x-icon' href='./imaxes/favicon.png' rel='shortcut icon'></link>
	<title>.:= Control 4: Manexo da base de datos =:.</title>
	<link href='./css/reset.css' type='text/css' rel='stylesheet'>
	<link href='./css/control4.css' type='text/css' rel='stylesheet'>
	<script src='./scripts/jquery.js' language='javascript'></script>
	<script src='./scripts/control4.js' language='javascript'></script>
</head>
<body>
	<header>
		<h1>CONTROL 4: Manexo da base de datos</h1>
	</header>
	<section>
		<div>
			<h2>Rexistro de poboacións</h2>
			<div id='mensaxes'></div>
			<div id='formulario'>
				<fieldset>
					<legend>Poboacións</legend>
					<div>
						<label for='bisbarra'>Bisbarra</label>
						<input type='text' id='bisbarra'/>
					</div>
					<div>
						<label for='poboacion'>Poboación</label>
						<input type='text' id='poboacion'/>
					</div>
				</fieldset>
				<div>
					<button id='inserirBisbarra'>Inserir bisbarra</button>
					<button id='inserirPoboacion'>Inserir poboación</button>
				</div>
				<fieldset>
					<legend>Despregables</legend>
					<div>
						<label for='despregableBisbarra'>Bisbarra</label>
						<select id='despregableBisbarra'>
							<option value='0'>Escolle unha bisbarra</option>
						</select>
					</div>
					<div>
						<label for='despregablePoboacion'>Poboación</label>
						<select id='despregablePoboacion'>
							<option value='0'>Escolle unha poboación</option>
						</select>
					</div>
				</fieldset>
				<div>
					<button id='eliminarBisbarra'>Eliminar bisbarra</button>
					<button id='eliminarPoboacion'>Eliminar poboación</button>
				</div>
			</div>
		</div>
	</section>
	<footer>
		<h2>2021 Desenvolvido por Jotaeme Sierra</h2>
		<h2>Ciclo Superior Desenvolvemento de Aplicacións Web</h2>
	</footer>
</body>
</html>
